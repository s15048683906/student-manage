				<h2>欢迎进入学生信息综合管理系统</h2><br>
				<hr/>
				<br>
				&nbsp;&nbsp;&nbsp;&nbsp;本项目是采用JSP技术（JSP+Servlet+JavaBean+MySQL）开发的一个简单的高校学生综合<br>
				管理信息系统。此系统围绕学生进行信息化管理。包括学生的基本信息、学生学习情况及成绩<br>
				信息。<br>
				&ensp;&ensp;&nbsp;&nbsp;学生进入学校后，需要建立个人档案，并分专业、班级进行学习。学校各专业均有自己的<br>
				教学体系及相应的学习课程，需要安排教师进行日常的教学活动。学生完成规定的学习任务方<br>
				可毕业。本项目就是对上述业务进行网络信息化管理。<br>
				&nbsp;&nbsp;&nbsp;&nbsp;另外，为使软件正常有序地运行，需要管理员在后台锦绣柠权限管理与控制。<br>
